<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title> 
</head>
<body>
  <div class="content d-flex flex-column justify-content-between vh-100" id ="content">
    <div class="header">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <div class="container-fluid">
          <div class="col-3">
              <img src="./assets/tinaimg.jpg" href="#" class="img-fluid" style="max-width:100px">
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse col-6" id="navbarSupportedContent">
            <ul class="navbar-nav mb-2 mb-lg-0 w-100 justify-content-center">
              <li class="nav-item">
                <button class="btn btn-dark mx-3" id="home-btn">Home</button>
              </li>
              <li class="nav-item">
                <button class="btn btn-dark mx-3" id="menu-btn">Menu</button>
              </li>
              <li class="nav-item">
                <button class="btn btn-dark mx-3" id="contact-btn">Contact</button>
              </li>
            </ul>
          </div>
          <div class="col-3"> 
            <form class="d-flex ms-auto" style="max-width:300px">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <div class="main container" style="border:1px solid black; max-width:700px;">
      <p>Tina's Kitchen</p>
      <p>Hello</p>
    </div>

        <div class="col-12 col-md-4 text-center">
          <img src="./assets/tinaimg.jpg" href="#" class="img-fluid" style="max-width:100px;">
        </div>
        <div class="col-12 col-md-4 text-center">

          <form class="d-flex mx-auto mb-3" style="max-width:300px">
            <input class="form-control me-2" type="email" placeholder="Your email address..." aria-label="email">
            <button class="btn btn-outline-success" type="email">Submit</button>
          </form>
        </div>
        <div class="col-12 col-md-4 text-center my-auto">
          <p>Phone Number: (705) 791-8839</p>
          <a href="https://www.facebook.com/Tina.wenting.lin" target="_blank" class="link">Facebook</a>
        </div>
      </div>
    </div>
  </div>
</body> 
</html>
